<!DOCTYPE html>
<html ng-app="ngBoilerplate" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <!-- social media tags -->
    <meta property="og:title" content="Paintown" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://paintown.org" />
    <meta property="og:image" content="https://a248.e.akamai.net/assets.github.com/images/modules/logos_page/Octocat.png?1366128846" />
    <meta property="og:description" content="Paintown.">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon -->
    <link rel="icon" href="assets/images/favicon.ico">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

    <!-- it's stupid to have to load it here, but this is for the +1 button -->
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js">
      { "parsetags": "explicit" }
    </script>
  </head>
  <body>
    <div class="main-content">
        <div class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
                      ng-click="menuCollapsed = ! menuCollapsed">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand">
                      <span><img src="assets/images/paintown-sm.png" alt="Paintown" /></span>
                      <small>
                          <a href="http://paintown.org">
                              v<%= version %>
                          </a>
                      </small>
                </div>
            </div>
            <div class="collapse navbar-collapse" collapse="menuCollapsed">
                <ul class="nav navbar-nav">
                    <li ui-sref-active="active" ng-repeat="item in menuItems" ng-class="item.type == 'dropdown' ? 'dropdown' + $index : ''">
                        <a ng-if="item.type == 'internal'" href ui-sref="{{item.url}}">
                            <i class="fa {{item.icon}}"></i>
                            {{item.name}}
                        </a>
                        <a ng-if="item.type == 'external'" href="{{item.url}}">
                            <i class="fa {{item.icon}}"></i>
                            {{item.name}}
                        </a>
                        <a ng-if="item.type == 'dropdown'" class="dropdown-toggle" data-toggle="{{'dropdown' + $index}}" role="button" aria-expanded="false">
                            <i class="fa {{item.icon}}"></i>
                            {{item.name}}
                            <span class="caret"></span>
                        </a>
                        <ul ng-if="item.type == 'dropdown'" class="dropdown-menu" role="menu">
                            <li ui-sref-active="active" ng-repeat="sub in item.menus">
                                <a ng-if="sub.type == 'internal'" href ui-sref="{{sub.url}}">
                                    <i class="fa {{sub.icon}}"></i>
                                    {{sub.name}}
                                </a>
                                <a ng-if="sub.type == 'external'" href="{{sub.url}}">
                                    <i class="fa {{sub.icon}}"></i>
                                    {{sub.name}}
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main -->
        <div ui-view="main"></div>

        <!-- Footer -->
        <div class="navbar-fixed-bottom">
            <p class="navbar-text pull-right">
                Copyright {{currentYear}}&nbsp;&copy;&nbsp;
                <iframe
                        src="http://ghbtns.com/github-btn.html?user=kazzmir&type=follow"
                        allowtransparency="true"
                        frameborder="0"
                        scrolling="0"
                        width="125"
                        height="20">
                </iframe>
            </p>
        </div>
    </div>

    <script>
        (function(d, t) {
            var g = d.createElement(t),
                    s = d.getElementsByTagName(t)[0];
            g.src = 'http://assets.gfycat.com/js/gfyajax-0.517d.js';
            s.parentNode.insertBefore(g, s);
        }(document, 'script'));
    </script>
  </body>
</html>
